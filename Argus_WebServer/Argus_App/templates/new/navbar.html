{% load static %}


<div class="navmenu rounded m-2" >
        <div  class="nav-color d-flex justify-content-center">
            <ul class="nav nav-pills ">
                {% for i in schemes %}
                    <li class="nav-item">
                    {% if scheme.slug == i.slug %}
                        <a class="nav-link active" aria-current="page" href="{% url 'main' i.slug %}">
                            {{ i.navmenu_name }}
                        </a>
                    {% else %}
                        <a class="nav-link text-white" href="{% url 'main' i.slug %}">
                            {{ i.navmenu_name }}
                        </a>
                    {% endif %}
                    </li>
                {% endfor %}
            </ul>
    </div>
</div>
